<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="button" value="Count sum" id="btn">
    <span>Результат</span>
    <nav>
        <ul>
           
            <li><a href="index.html">пункт 1</a></li>
            <li><a href="second.html">пункт 2</a></li>
            <li><a href="third.html">пунут 3</a></li>
            <li><a href="fourth.html">пункт 4</a></li>
        </ul>
    </nav>
    <script>
        document.getElementById("btn").onclick=function(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let sum = Number(a)+ Number(b);
            console.log(sum);
            document.querySelector("span").innerText = sum
        }
    </script>
</body>
</html>
